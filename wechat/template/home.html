<div class="warp container" ng-controller="ordersCtrl" >
	<div class="row row-offcanvas row-offcanvas-right">
		<div class="col-xs-12 col-sm-9">
			<form name="bookForm" class="form-horizontal" ng-submit="bookSubmit()" role="form">
				<div class="form-group">
					<label for="inputEmail3" class="col-sm-2 control-label">门店</label>
					<div class="col-sm-10">
						<select ng-model="book.user_id" ng-options="item.user_id as item.name for item in usersList.content" class="form-control" required>
							<option value="">--请选择门店--</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="inputEmail3" class="col-sm-2 control-label" >到达时间</label>
					<div class="col-sm-10">
						<input my-datetimepicker ng-model="book.come" type="text" class="form-control" readonly="true" required/>
					</div>
				</div>
				<div class="form-group">
					<label for="inputEmail3" class="col-sm-2 control-label" >姓名</label>
					<div class="col-sm-10">
						<input ng-model="book.booker" type="text" class="form-control" required/>
					</div>
				</div>
				<div class="form-group">
					<label for="inputEmail3" class="col-sm-2 control-label">电话</label>
					<div class="col-sm-10">
						<input ng-model="book.tel" type="text" class="form-control" required/>
					</div>
				</div>
				<div class="form-group">
					<label for="inputEmail3" class="col-sm-2 control-label">人数</label>
					<div class="col-sm-10">
						<input ng-model="book.person" type="text" class="form-control" required/>
					</div>
				</div>
				<div class="form-group">
					<label for="inputEmail3" class="col-sm-2 control-label">订台数目</label>
					<div class="col-sm-10">
						<input ng-model="book.table_nums" type="text" class="form-control" required/>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<input ng-disabled="bookForm.$invalid" type="submit" value="下单" class="btn btn-lg btn-success" />
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
