<div class="warp container" ng-controller="myordersDetailCtrl" >
	<div class="row row-offcanvas row-offcanvas-right">
		<div class="table-responsive">
			<table class="table table-condensed">
				<thead>
					<tr>
						<th>菜名</th>
						<th>单价</th>
						<th>做法</th>
						<th>数量</th>
						<th>合计</th>
					</tr>
					<tr ng:repeat="item in orderDetail.goods" ng-class-odd="'success'">
						<td>{{item.good_name}}</td>
						<td>{{item.good_price | currency:"￥"}}</td>
						<td>{{item.good_method}}</td>
						<td>{{item.nums}}</td>
						<td>{{item.good_price*item.nums | currency:"￥"}}</td>
					</tr>
		        </thead>
			</table>
		</div>
	</div>
</div>
